<body>
  <img src="saturn.gif" alt="saturn animation" class="center">
</body>

<style>
  .center {
    display: block;
    margin: auto;
    position: relative;
    top: 20%;
  }
</style>

<script>
  const gifWidth = 300
  const gifHeight = 220
  const gifOffsetX = 50
  const gifOffsetY = 50
  const numColumns = window.innerWidth / gifWidth
  const numRows = window.innerHeight / gifHeight
  const gifURL = "sky.gif"

  function createGif() {}

  function createGif(x, y) {
    const gif = document.createElement("img")
    gif.src = gifURL
    gif.style.position = "absolute"
    gif.style.top = y + "px"
    gif.style.left = x + "px"
    document.body.appendChild(gif)
  }

  function setup() {
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * gifWidth - gifOffsetX
        const y = r * gifHeight - gifOffsetY
        createGif(x, y)
      }
    }

    document.body.style.backgroundColor = "black"
    document.body.style.overflow = "hidden"
  }

  window.addEventListener("load", setup)
</script>

<script>
  
  const gifWidth = 200
  const gifHeight = 120
  const gifOffsetX = 50
  const gifOffsetY = 50
  const numColumns = window.innerWidth / gifWidth
  const numRows = window.innerHeight / gifHeight
  const gifURL = "saturn.gif"
  const gifURL2 = "sky.gif"
  function createGif() {
  const gif = document.createElement("img")
  gif.src = gifURL
  gif.style.position = "absolute"
  document.body.appendChild(gif)
  }
  
  function createGif2(x, y) {
    const gif2 = document.createElement("img")
    gif2.src = gifURL2
    gif2.style.position = "absolute"
  	  gif2.style.top = y + "px"
    gif2.style.left = x + "px"
    document.body.appendChild(gif2)
  }

  function setup() {
    
    
    for (let r = 0; r < numRows; r++) {
      for (let c = 0; c < numColumns; c++) {
        const x = c * gifWidth - gifOffsetX
        const y = r * gifHeight - gifOffsetY
        createGif2(x, y)
      }
    createGif	()
    }

    document.body.style.backgroundColor = "black"
    document.body.style.overflow = "hidden"
  }

  window.addEventListener("load", setup)
  
  
  
</script>

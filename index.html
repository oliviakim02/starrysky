<body></body>
<script>
  
  function createGif(x, y) {
    const gif = document.createElement("img")
    gif.src = "waves.gif"
    gif.style.position = "absolute"
    gif.style.top = y + "px"
    gif.style.left = x + "px"
    document.body.appendChild(gif)
  }
  
  // createGif(0,0)
  // createGif(50, 0)
  // createGif(100, 0)
  // createGif(150, 0)
  // createGif(200, 0)
  
  const gifWidth = 40
  const gifHeight = 15
  const gifOffsetX = 50
  const num = window.innerWidth / gifWidth
  
  for (let i = 0; i < 100; i++) {
    const x = i * gifWidth - gifOffsetX
    createGif(x, 0)
  }
  
  document.body.style.backgroundColor = "pink"
  document.body.style.overflow = "hidden"
  
</script>
